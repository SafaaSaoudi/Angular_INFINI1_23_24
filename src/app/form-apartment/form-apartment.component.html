
<div class="container">

    
    <form [formGroup]="apartForm">
    <div class="form-group">
      <label for="apartNum">Apartment Number</label>
      <input type="text" class="form-control" id="apartNum" formControlName="appartNum" >
     <!-- <span class="text-danger" *ngIf="appartNum?.invalid && appartNum?.touched">Appart Num is Required</span> -->
     <span class="text-danger" *ngIf="appartNum?.invalid && appartNum?.touched && appartNum?.errors?.['min']">Appart Num at least 1</span>
     <span class="text-danger" *ngIf="appartNum?.invalid && appartNum?.touched && appartNum?.errors?.['required']">Appart Num is required</span>
    </div>
    <div class="form-group">
        <label for="floorNum">Floor Number</label>
        <input type="text" class="form-control" id="floorNum" formControlName="floorNum">
      </div>

    <div class="form-group">
        <label for="surface">Surface</label>
        <input type="text" class="form-control" id="surface" formControlName="surface" >
    </div>
    <div>
        <label for="terrace">Terrace</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="terrace" id="terrace1" value="yes" formControlName="terrace">
            <label class="form-check-label" for="terrace1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="terrace" id="terrace2" value="No" formControlName="terrace">
            <label class="form-check-label" for="terrace1">
              No
            </label>
          </div>
    </div>
    <div class="form-group">
        <label for="surfaceT">Surface Terrace</label>
        <input type="text" class="form-control" id="surfaceT" formControlName="surfaceTerrace" >
    </div>
    <div>
        <label for="categorie">Terrace</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="category" id="s+1" value="s+1" formControlName="category">
            <label class="form-check-label" for="s+1">
              S+1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="category" id="s+2" value="s+2" formGroupName="category">
            <label class="form-check-label" for="s+2">
              S+2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="category" id="s+3" value="s+3" formControlName="category">
            <label class="form-check-label" for="s+3">
              S+3
            </label>
          </div>

          <div class="form-group">
            <label for="Description">Description</label>
            <textarea class="form-control" id="Description" rows="3" formControlName="description"></textarea>
          </div>
    </div>
    <div class="form-group">
        <label for="residence">Residence</label>
        <input type="text" class="form-control" id="residence" readonly  formControlName="residence">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
